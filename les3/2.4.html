<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="utf-8" >
		<meta name="description" content="beschrijving van de webpagina" >
		<meta name="keywords" content="trefwoorden, gescheiden, door, komma's">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Les 3 - jQuery</title>

		<style type="text/css">
			body {
				background-color: rgb(181,230,29);
			}
 
			.titel {
				text-align: center;
				line-height: 200px;
				font-size: 1px;
				color: #00b;
			}
		</style>

		<script src="js/jquery-1.11.2.min.js"></script>

		<script type="text/javascript">
		
			//Oefening 2.3
			
			$(document).ready(function() {
				$("#inhoud").addClass("titel");
				$("#inhoud").html("Starten met jQuery!");
				$("#inhoud").animate({
					fontSize : "90px"
				}, 2500);


			//Oefening 2.4
				
				$("#inhoud2 p").show("slow");
				
			});

		</script>

	</head>

	<body>

		<div>
			<header>
				<h1>Oef 2.4</h1>
			</header>

			<nav>
				<p>
					<a href="/">Home</a>
				</p>
				<p>
					<a href="/contact">Contact</a>
				</p>
			</nav>

			<div id="inhoud">

			</div>

			<div id="inhoud2">
				<p style="display: none;">
					jQuery is ontworpen om het schrijven van JavaScript te veranderen!
				</p>
			</div>

		</div>
	</body>
</html>
